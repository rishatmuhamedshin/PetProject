@(URI: String = "/")

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive 404 Not Found Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/notFound.css")"/>

    </head>
    <body>
        <div class="center">
            <section class="error">
                <h1 class="error__title">TINY MOVIEZ</h1>
                <h2 class="error__message">Страница не найдена</h2>
                <p class="error__cta"><a class="error__link error__link--purple" href="@routes.IndexController.homePage()" target="_blank">Вернуться домой</a></p>
            </section>
        </div>

        <div class="astronaut">
            <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png" alt="" class="src">
        </div>
        <script type="text/javascript" src="@routes.Assets.versioned("javascript/notFound.js")"></script>
    </body>
</html>
